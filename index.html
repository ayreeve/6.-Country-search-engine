<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="country, searcher, capital">
    <title>Country search engine</title>
    <link rel="shortcut icon" href="images/favicon/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200&amp;subset=latin-ext">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>
            Country search engine
        </h1>

        <input id="country-name" type="text">

        <button id="search" type="submit">
            <span><img src="images/icons/search_icon.svg"></span>
        </button>

        <ul id="countries">
        </ul>
    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script type="text/javascript " src="js/scripts.js "></script>

</body>

</html>
